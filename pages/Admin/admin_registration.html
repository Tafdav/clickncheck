<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="StyleSheet/main.css" />
        <script src="../../scripts/jquery-3.3.1.min.js"></script>
        <script src="../../scripts/knockout-3.4.2.js"></script>        
        <title>Administrator Registration</title>
    </head>

    <body>
        <header class="headSection">
            <img src="../../icons/main.svg"/>
        </header>

        <div class="mainSection">
            <div class="registrationHeading">Administrator <b>Registration</b></div> 
            
            <div class="form-group">
                <label class="inp">
                    <input placeholder="&nbsp;" data-bind="value: firstName" />
                    <span class="label">Firstname</span>
                    <p class="error" data-bind="visible: firstNameEntered() == false">Please enter your first name</p>
                    <span class="border"></span>
                </label>
            </div> 
           
            <div class="form-group">
                <label class="inp">
                    <input placeholder="&nbsp;" data-bind="value: lastName" />
                    <span class="label">Lastname</span>
                    <p class="error" data-bind="visible: lastNameEntered() == false">Please enter your last name</p>
                    <span class="border"></span>
                </label>
                
            </div>
           
            <div class="form-group">
                <label class="inp">
                    <input placeholder="&nbsp;" data-bind="value: phone" />
                    <span class="label">Phone</span>
                    <p class="error" data-bind="visible: phoneEntered() == false">Please enter your phone number</p>
                    <span class="border"></span>
                </label>
                
            </div>
            
            <div class="form-group">
                <label class="inp">
                    <input placeholder="&nbsp;" data-bind="value: email" />
                    <span class="label">Email</span>
                    <p class="error" data-bind="visible: emailEntered() == false">Please enter your email address</p>
                    <span class="border"></span>
                </label>
            </div>

            <div class="form-group">
                <label class="inp">
                    <input placeholder="&nbsp;" type="password" data-bind="value: password" />
                    <span class="label">Enter Password</span>
                    <p class="error" data-bind="visible: passwordEntered() == false">Please enter password</p>
                    <span class="border"></span>
                </label>
            </div>

            <div class="form-group">
                <label class="inp">
                    <input placeholder="&nbsp;" type="password" data-bind="value: confirmPassword" />
                    <span class="label">Confirm Password</span>
                    <p class="error" data-bind="visible: matchPassword() == false">Passwords do not match</p>
                    <span class="border"></span>
                </label>
            </div>

            <div class="form-group">
                <button data-bind="click: register">REGISTER</button>
            </div> 
        </div>

        <footer class="footSection">
            <a id="ClicknCheck">ClicknCheck 2018</a>&nbsp;
            <a id="T&Cs">T’s & C’s</a>&nbsp;
            <a id="ContactUs">Contact Us</a>
        </footer>
    
        <script src="Script/AdmVm.js"></script>
    </body>
</html>
