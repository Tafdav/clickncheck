<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="StyleSheet/main.css" />
        <script src="Script/jquery-3.3.1.min.js"></script>
        <script src="Script/knockout-3.4.2.js"></script>        
        <title>Edit Profile</title>
    </head>
    <body>
        <header class="headSection">
            <img id="logo" 
                src="main.svg" 
                alt="clickncheck"
                height="50px"
                width="200px" />
        </header>
        <div class="mainSection">
            <div class="form-group"><h1>Admin Registration for Organisation</h1></div> 
            <div class="form-group">
                First name <input data-bind="value: firstName" />
                <p class="error" data-bind="visible: firstNameEntered() == false">Please enter your first name</p>
            </div>
            <div class="form-group">
                Last name <input data-bind="value: lastName" />
                <p class="error" data-bind="visible: lastNameEntered() == false">Please enter your last name</p>
            </div>
            <div class="form-group">
                Email <input data-bind="value: email" />
                <p class="error" data-bind="visible: emailEntered() == false">Please enter your email address</p>
            </div>
            <div class="form-group">
                Phone Number <input data-bind="value: phone" />
                <p class="error" data-bind="visible: phoneEntered() == false">Please enter your phone number</p>
            </div>    
            <hr>
            <!--div class="form-group" id="createPassword"><h2 >Enter Password Below</h2></div>-->
            <div class="form-group">
                Enter Password <input type="password" data-bind="value: password" />
                <p class="error" data-bind="visible: passwordEntered() == false">Please enter password</p>
            </div>
            <div class="form-group">
                Confirm Password <input type="password" data-bind="value: confirmPassword" />
                <p class="error" data-bind="visible: matchPassword() == false">Passwords do not match</p>
            </div>
            <div class="form-group">
                <button data-bind="click: register">Register</button>
            </div>
        </div>

        <div class="footSection">
        </div>
        
        <script src="Script/AdmVm.js"></script>
    </body>
</html>
